{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona - Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 107px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-form .form-group {
            margin-bottom: 15px;
        }
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #A50044;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>

        <h1 style="color: white !important;">Добро пожаловать на портал FC Barcelona</h1>
        <nav class="menu">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/history/">История клуба</a></li>
                <li><a href="/squad/">Состав команды</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <h2>Вход в систему</h2>
        <form method="post" class="auth-form" id="authForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div id="authError" class="error-message" style="display: none;">
                Неверное имя пользователя или пароль
            </div>

            <button type="submit">Войти</button>
        </form>
    </div>

    <footer>
        <p>&copy; FC Barcelona Portal</p>
        <a href="#top">Вернуться наверх</a>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
